<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
* {
	margin: 0;
	padding: 0;
}
html {
	overflow: hidden;
}
body {
	padding: 34px 0 0;
	max-height: 300px;
	min-width: 300px;
	font-family: "Trebuchet MS", sans-serif;
	font-size: 11px;
	line-height: 1.5;
	color: #7C8698;
}
h2 {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	background: #fff;
	font-size: 13px;
	border-bottom: 1px solid #eee;
	line-height: 1;
	padding: 10px 0;
	margin: 0 10px;
}
:focus {
	outline: none;
}
::-webkit-scrollbar {
    width: 2px;
}
._left {
	float: left;
}
._right {
	float: right;
}
#comments {
	overflow-y: auto;
	overflow-x: hidden;
	height: 300px;
}
#comments::-webkit-scrollbar-thumb {
	background: transparent;
}
#comments:hover::-webkit-scrollbar-thumb {
	background: #999;
}
#comments:after {
	content: '';
	display: block;
	position: absolute;
	width: 100%;
	height: 10px;
	bottom: 0;
	left: 0;
	background-image: -webkit-linear-gradient(top, transparent 0%, #fff 40%);
}
.comment {
	margin: 10px;
}
.comment:after {
	content: '';
	display: table;
	width: 100%;
	height: 1px;
	margin: 10px 0;
	background: #eee;
}
.comment:last-child:after {
	display: none;
}
.comment__text {
	margin: 0 42px;
	min-height: 32px;
	word-break: break-word;
}
.comment__thumb {
	display: block;
	border-radius: 3px;
	width: 32px;
	height: 32px;
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
}
.comment__title {
	font-size: 12px;
	line-height: 1;
	font-weight: bold;
	color: #1EB4E8;
	text-decoration: none;
}
.comment_user_link {
	color: #1EB4E8;
	text-decoration: none;
}
div[data-attach-imagesmall] {
	display: inline-block;
	width: 12px;
	height: 12px;
	position: relative;
	top: 1px;
	margin: 0 3px;
	background: url(http://static.youcomedy.me/common/img/icons/pics.png) center no-repeat;
	background-size: 100%;
}

#loader {
	float: right;
}
</style>
	<h2>Прямой эфир <img src="images/loader.gif" id="loader"></h2>
	<div id="comments"></div>
	<script type="text/javascript" src="js/up.js"></script> 
</html>
